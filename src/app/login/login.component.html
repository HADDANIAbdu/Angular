<div class="wrapper">
    <span class="icon-close"><fa-icon [icon]="icon1"></fa-icon></span>
    <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><fa-icon [icon]="icon2"></fa-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><fa-icon [icon]="icon3"></fa-icon></span>
                <input type="password" required>
                <label id="pass">Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
                <p>Don't have an account?<a routerLink="/signup" class="register-link"> Register</a></p>
            </div>
        </form>
    </div>
</div>
